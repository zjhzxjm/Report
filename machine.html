        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1200);
            });
        });
    </script>
    <!---End-smoth-scrolling---->

<body>
<div class="header head-top" id="home">
    <div class="container">
        <div class="header-top">
            <div class="top-menu">
                <span class="menu"><img src="images/nav.png" alt=""/> </span>
                <ul>

                    <label>/</label>

                </ul>
                <!-- script for menu -->

                <script>
                    $("span.menu").click(function () {
                        $(".top-menu ul").slideToggle("slow", function () {
                        });
                    });
                </script>
                <!-- //script for menu -->
            </div>
            <div class="search">
                <form>
                    <input type="text" id="autocomplete1" value="搜索细菌.." onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '';}">
                    <script>
                        //      搜索框自动补全功能
                        $("#autocomplete1").autocomplete({
                            //            首字母匹配
                            source: function( request, response ) {
                                var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex( request.term), "i");
                                response($.grep(genus_bac, function (item) {
                                    return matcher.test(item)
                                }))
                            },
                            select: function (event, ui) {
                                var file_name = "./data/machine/Bacteria/" + ui.item.value + ".csv";
                                var sam_days = ['0'];
//                    var sam_days = ['1', '3'];
                                boxplot(file_name, ui.item.value, sam_days);
                            }
                        });
                    </script>
                    <input type="submit" value="">
                </form>
            </div>
            <div class="search">
                <form>
                    <input type="text" id="autocomplete2" value="搜索真菌.." onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = '';}">
                    <script>
                        //      搜索框自动补全功能
                        $("#autocomplete2").autocomplete({
                            //            首字母匹配
                            source: function( request, response ) {
                                var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex( request.term), "i");
                                response($.grep(genus_fun, function (item) {
                                    return matcher.test(item)
                                }))
                            },
                            select: function (event, ui) {
                                var file_name = "./data/machine/Fungi/" + ui.item.value + ".csv";
                                var sam_days = ['0'];
//                    var sam_days = ['1', '3'];
                                boxplot(file_name, ui.item.value, sam_days);
                            }
                        });
                    </script>
                    <input type="submit" value="">
                </form>
            </div>

            <div class="clearfix"></div>

        </div>
        <div class="logo logo1">
            <a href="index.html">机械—菌种数据库</a>
        </div>

    </div>
</div>

                $('.menu .item')

    </div>
</div>

</div>
